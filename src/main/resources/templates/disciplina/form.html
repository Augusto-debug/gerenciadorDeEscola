<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formul√°rio de Disciplina</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<h1 th:text="${disciplina.codigoDisciplina == null} ? 'Nova Disciplina' : 'Editar Disciplina'"></h1>
<form th:action="@{${disciplina.codigoDisciplina} == null ? '/disciplina/novo' : '/disciplina/editar/' + ${disciplina.codigoDisciplina}}"
      th:object="${disciplina}" method="post">
    <div>
        <label for="nome">Nome Disciplina:</label>
        <input type="text" id="nome" th:field="*{nome}" />
    </div>

    <div>
        <label for="professor">Professor:</label>
        <select id="professor" th:field="*{professor.codigoProfessor}">
            <option th:each="professor : ${professores}"
                    th:value="${professor.codigoProfessor}"
                    th:text="${professor.nome}"
                    th:selected="${professor.codigoProfessor == disciplina.professor.codigoProfessor}">
            </option>
        </select>
    </div>
    <div>
        <button type="submit">Salvar</button>
    </div>
</form>
<a th:href="@{/disciplina}">Voltar</a>
</body>
</html>
