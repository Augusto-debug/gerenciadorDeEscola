<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formul√°rio de Professor</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<h1 th:text="${professor.codigoProfessor} == null ? 'Novo Professor' : 'Editar Professor'"></h1>
<form th:action="@{${professor.codigoProfessor == null} ? '/professor/novo' : '/professor/editar/' + ${professor.codigoProfessor}}"
      th:object="${professor}" method="post">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" />
    </div>
    <div>
        <button type="submit">Salvar</button>
    </div>
</form>
<a th:href="@{/professor}">Voltar</a>
</body>
</html>
